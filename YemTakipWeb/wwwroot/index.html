<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Yem Yönetim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 300px;
            margin: 100px auto;
            text-align: center;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: #004080; /* koyu mavi */
            margin-bottom: 30px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

            button:nth-child(2) { /* Ekle butonu */
                background-color: #007bff; /* mavi */
            }

                button:nth-child(2):hover {
                    background-color: #0056b3;
                }

            button:nth-child(3) { /* Listele butonu */
                background-color: #ffc107; /* sarı */
                color: #333;
            }

                button:nth-child(3):hover {
                    background-color: #d39e00;
                    color: white;
                }

            button:nth-child(4) { /* Sil butonu */
                background-color: #28a745; /* yeşil */
            }

                button:nth-child(4):hover {
                    background-color: #1e7e34;
                }

        /* Kırmızı için örnek olarak Sil butonuna da alternatif */
        /* istersen kırmızı temalı başka bir buton ekleyebilirim */
    </style>
</head>
<body>

    <h2>Yem Yönetim Paneli</h2>

    <button onclick="location.href='ekle.html'">Ekle</button>
    <button onclick="location.href='goruntule.html'">Listele</button>
    <button onclick="location.href='sil.html'">Sil</button>

</body>
</html>
